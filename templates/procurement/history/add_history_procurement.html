{% extends "layout.html" %}
{% block content %}
<h1 class="text-3xl font-bold text-gray-800 mb-6">History</h1>
<div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Add New History</h2>
    <form id="addHistoryForm" method="POST" action="{{ url_for('add_procurement_history') }}">
        <div class="space-y-4">
            <div><label class="block text-sm font-medium">Date</label><input type="date" name="date" required class="mt-1 w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium">Vendor</label><input type="text" name="vendor" required class="mt-1 w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium">Material Name</label><input type="text" name="material_name" required class="mt-1 w-full p-2 border rounded-md"></div>
            <div><label class="block text-sm font-medium">Quantity</label><input type="number" name="quantity" required class="mt-1 w-full p-2 border rounded-md"></div>
            <div>
                <label class="block text-sm font-medium">Status</label>
                <select name="status" required class="mt-1 block w-full p-2 border rounded-md">
                    <option value="on shipping">On Shipping</option>
                    <option value="arrived">Arrived</option>
                </select>
            </div>
        </div>
        <div class="flex items-center justify-end space-x-3 mt-6">
            <a href="{{ url_for('view_procurement_history') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg">Cancel</a>
            <button type="button" onclick="window.confirmGenericSubmit('addHistoryForm', 'menambahkan histori ini')" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">Save History</button>
        </div>
    </form>
</div>
{% endblock %}
