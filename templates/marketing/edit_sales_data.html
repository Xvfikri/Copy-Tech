{% extends "layout.html" %}
{% block content %}
<div class="bg-white p-0.5 rounded-lg shadow-md max-w-2xl mx-auto">
    <div class="bg-orange-400 text-white p-4 rounded-t-lg mb-0">
        <h2 class="text-xl font-semibold">Edit Sales Data - ID: {{ item.id }}</h2>
    </div>
    <div class="p-6">
        <form method="POST" action="{{ url_for('edit_sales_data', item_id=item.id) }}">
            <div class="mb-4">
                <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date <span class="text-red-500">*</span></label>
                <input type="date" id="date" name="date" value="{{ item.date }}" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="product" class="block text-sm font-medium text-gray-700 mb-1">Product <span class="text-red-500">*</span></label>
                <input type="text" id="product" name="product" value="{{ item.product }}" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" placeholder="Nama Produk">
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount <span class="text-red-500">*</span></label>
                    <input type="number" id="amount" name="amount" value="{{ item.amount }}" required min="0" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" placeholder="Jumlah">
                </div>
                <div>
                    <label for="total" class="block text-sm font-medium text-gray-700 mb-1">Total (Rp) <span class="text-red-500">*</span></label>
                    <input type="text" id="total" name="total" value="{{ item.total }}" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" placeholder="Contoh: 5000000">
                </div>
            </div>
            <div class="mb-6">
                <label for="invoice_number" class="block text-sm font-medium text-gray-700 mb-1">Invoice Number <span class="text-red-500">*</span></label>
                <input type="text" id="invoice_number" name="invoice_number" value="{{ item.invoice_number }}" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" placeholder="Nomor Invoice">
            </div>
            <div class="flex items-center justify-end space-x-3">
                <a href="{{ url_for('view_sales_data') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-2 px-4 rounded-lg transition duration-150 ease-in-out">
                    Batal
                </a>
                <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-medium py-2 px-4 rounded-lg transition duration-150 ease-in-out">
                    Perbarui Sales
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
