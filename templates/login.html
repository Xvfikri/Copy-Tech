<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - CV TAN Production Info</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://placehold.co/32x32/007bff/ffffff?text=CVT" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> <style>
        /* Anda bisa memindahkan ini ke style.css jika mau */
        /* body { font-family: 'Inter', sans-serif; } */ /* Diasumsikan sudah ada di style.css */
        .login-container {
            /* background-image: url('https://placehold.co/1200x800/e0e7ff/374151?text=Latar+Belakang+Abstrak'); */
            background-color: #e0e7ff; /* Atau warna solid jika gambar tidak ada */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen login-container">
    <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl w-full max-w-md m-4">
        <div class="text-center mb-8">
            <img src="/static/img/kopitech.jpeg" alt="Logo CV TAN" class="mx-auto mb-4 rounded-full w-24 h-24 object-cover">
            <h1 class="text-3xl font-bold text-gray-800">KopiTech Corp</h1>
            <p class="text-gray-600">Production Information System</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-4 mb-4 text-sm rounded-lg
                        {% if category == 'success' %} bg-green-100 text-green-700
                        {% elif category == 'danger' %} bg-red-100 text-red-700
                        {% elif category == 'warning' %} bg-yellow-100 text-yellow-700
                        {% else %} bg-blue-100 text-blue-700 {% endif %}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-6">
                <label for="role" class="block mb-2 text-sm font-medium text-gray-700">Login Sebagai:</label>
                <select id="role" name="role" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3">
                    <option selected disabled value="">Pilih Peran Anda</option>
                    <option value="Production">Production</option>
                    <option value="Finance">Finance</option>
                    <option value="Procurement">Procurement</option>
                    <option value="Warehouse">Warehouse</option>
                </select>
            </div>
            
            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password:</label>
                <input type="password" id="password" name="password" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3" placeholder="Masukkan password Anda">
            </div>
            <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 text-center transition duration-150 ease-in-out">Submit</button>
        </form>
        <p class="text-xs text-gray-500 mt-6 text-center">&copy; 2025 Kopi Tech. All rights reserved.</p>
    </div>
</body>
</html>
