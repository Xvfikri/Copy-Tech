{% extends "layout.html" %}
{% block content %}
<h1 class="text-3xl font-bold text-gray-800 mb-6">Product</h1>
<div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Edit Product - ID: {{ item.product_id }}</h2>
    <form id="editProductForm" method="POST" action="{{ url_for('edit_production_product', item_id=item.id) }}">
        <div class="space-y-4">
            <div>
                <label for="product_id" class="block text-sm font-medium text-gray-700">ID<span class="text-red-500">*</span></label>
                <input type="text" id="product_id" name="product_id" value="{{ item.product_id }}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="product_name" class="block text-sm font-medium text-gray-700">Product Name<span class="text-red-500">*</span></label>
                <input type="text" id="product_name" name="product_name" value="{{ item.product_name }}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity<span class="text-red-500">*</span></label>
                    <input type="number" id="quantity" name="quantity" value="{{ item.quantity }}" required min="1" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="inspection" class="block text-sm font-medium text-gray-700">Inspection<span class="text-red-500">*</span></label>
                    <select id="inspection" name="inspection" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="Accept" {% if item.inspection == 'Accept' %}selected{% endif %}>Accept</option>
                        <option value="Rejected" {% if item.inspection == 'Rejected' %}selected{% endif %}>Rejected</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
                <textarea id="notes" name="notes" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">{{ item.notes }}</textarea>
            </div>
        </div>
        <div class="flex items-center justify-end space-x-3 mt-8">
            <a href="{{ url_for('view_production_product') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg">Cancel</a>
            <button type="button" onclick="window.confirmGenericSubmit('editProductForm', 'memperbarui produk ini')" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">Update Product</button>
        </div>
    </form>
</div>
{% endblock %}
