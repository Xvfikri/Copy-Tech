{% extends "layout.html" %}
{% block content %}
<h1 class="text-3xl font-bold text-gray-800 mb-6">Master Production Schedule</h1>
<div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Add New MPS</h2>
    <form id="addMpsForm" method="POST" action="{{ url_for('add_production_mps') }}">
        <div class="space-y-4">
            <div>
                <label for="month" class="block text-sm font-medium text-gray-700">Month<span class="text-red-500">*</span></label>
                <input type="text" id="month" name="month" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="beginning_inventory" class="block text-sm font-medium text-gray-700">Beginning Inventory<span class="text-red-500">*</span></label>
                <input type="number" id="beginning_inventory" name="beginning_inventory" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="product_type" class="block text-sm font-medium text-gray-700">Product Type<span class="text-red-500">*</span></label>
                    <select id="product_type" name="product_type" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="" disabled selected>Choose</option>
                        <option value="Green">Green</option>
                        <option value="Black">Black</option>
                    </select>
                </div>
                 <div>
                    <label for="total_demand" class="block text-sm font-medium text-gray-700">Total Demand<span class="text-red-500">*</span></label>
                    <input type="number" id="total_demand" name="total_demand" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
             <div>
                <label for="balance" class="block text-sm font-medium text-gray-700">Balance<span class="text-red-500">*</span></label>
                <input type="number" id="balance" name="balance" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
             <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                 <div>
                    <label for="required_production" class="block text-sm font-medium text-gray-700">Required Production<span class="text-red-500">*</span></label>
                    <input type="number" id="required_production" name="required_production" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                 <div>
                    <label for="ending_inventory" class="block text-sm font-medium text-gray-700">Ending Inventory<span class="text-red-500">*</span></label>
                    <input type="number" id="ending_inventory" name="ending_inventory" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            <input type="hidden" name="year" value="2025">
        </div>
        <div class="flex items-center justify-end space-x-3 mt-8">
            <a href="{{ url_for('view_production_mps') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg">Cancel</a>
            <button type="button" onclick="window.confirmGenericSubmit('addMpsForm', 'menambahkan form MPS')" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">Save Item</button>
        </div>
    </form>
</div>
{% endblock %}
